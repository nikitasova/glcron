name: Update APT Repository

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-apt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create site structure
        run: |
          mkdir -p _site/repo/apt/dists/stable/main/binary-amd64
          mkdir -p _site/repo/apt/dists/stable/main/binary-arm64
          mkdir -p _site/repo/apt/pool/main
          
          # Copy website files
          cp site/index.html _site/
          cp -r site/css _site/ 2>/dev/null || true
          cp -r docs/assets _site/ 2>/dev/null || true

      - name: Download DEBs from latest release
        run: |
          gh release download --pattern '*.deb' --dir _site/repo/apt/pool/main || echo "No DEBs found"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate APT repository metadata
        run: |
          cd _site/repo/apt
          
          # Check if we have any DEBs
          if ls pool/main/*.deb 1> /dev/null 2>&1; then
            echo "Generating APT metadata..."
            
            # Generate Packages files for each architecture
            dpkg-scanpackages --arch amd64 pool/main > dists/stable/main/binary-amd64/Packages 2>/dev/null || true
            dpkg-scanpackages --arch arm64 pool/main > dists/stable/main/binary-arm64/Packages 2>/dev/null || true
            
            # Compress
            gzip -k dists/stable/main/binary-amd64/Packages || true
            gzip -k dists/stable/main/binary-arm64/Packages || true
            
            # Generate Release file
            cd dists/stable
            cat > Release << EOF
          Origin: glcron
          Label: glcron
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: glcron APT repository
          Date: $(date -Ru)
          EOF
            
            # Add checksums
            apt-ftparchive release . >> Release
          else
            echo "No DEBs found"
            exit 1
          fi

      - name: Import GPG key and sign
        run: |
          cd _site/repo/apt
          
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "Signing repository..."
            echo "$GPG_PRIVATE_KEY" | gpg --import --batch
            
            cd dists/stable
            gpg --batch --yes --armor --detach-sign -o Release.gpg Release
            gpg --batch --yes --armor --clearsign -o InRelease Release
            
            cd ../..
            gpg --armor --export > glcron.gpg
          else
            echo "No GPG key configured, skipping signing"
            # Create unsigned placeholder
            touch glcron.gpg
          fi
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Create install script
        run: |
          cat > _site/repo/apt/install.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "Installing glcron APT repository..."
          
          # Add GPG key
          curl -fsSL https://nikitasova.github.io/glcron/repo/apt/glcron.gpg | sudo gpg --dearmor -o /usr/share/keyrings/glcron.gpg
          
          # Add repository
          echo "deb [signed-by=/usr/share/keyrings/glcron.gpg] https://nikitasova.github.io/glcron/repo/apt stable main" | sudo tee /etc/apt/sources.list.d/glcron.list
          
          # Update and install
          sudo apt update
          sudo apt install -y glcron
          
          echo "âœ“ glcron installed successfully!"
          SCRIPT
          chmod +x _site/repo/apt/install.sh

      - name: Create README
        run: |
          cat > _site/repo/apt/README.md << 'EOF'
          # glcron APT Repository
          
          ## Quick Install (one-liner)
          
          ```bash
          curl -fsSL https://nikitasova.github.io/glcron/repo/apt/install.sh | sudo bash
          ```
          
          ## Manual Install
          
          ```bash
          # Add GPG key
          curl -fsSL https://nikitasova.github.io/glcron/repo/apt/glcron.gpg | sudo gpg --dearmor -o /usr/share/keyrings/glcron.gpg
          
          # Add repository
          echo "deb [signed-by=/usr/share/keyrings/glcron.gpg] https://nikitasova.github.io/glcron/repo/apt stable main" | sudo tee /etc/apt/sources.list.d/glcron.list
          
          # Install
          sudo apt update
          sudo apt install glcron
          ```
          
          ## Update
          
          ```bash
          sudo apt update && sudo apt upgrade glcron
          ```
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update-apt
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

